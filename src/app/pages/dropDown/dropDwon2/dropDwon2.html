
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let TableHader of titleData">{{TableHader}}</th>
      </tr>
    </thead>
    <tbody [style.height.px]="tableHeight">
      <tr *ngFor="let gdata of gridData">
        <td *ngFor="let Tabledata of fieldsData">{{gdata[Tabledata]}}</td>
      </tr>
    </tbody>
  </table>
