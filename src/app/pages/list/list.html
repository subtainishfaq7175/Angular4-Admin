
<div class="row">
  <div class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12">
    <ba-card title="List"
             baCardClass="large-card with-scroll feed-panel">
      <feed></feed>
    </ba-card>
  </div>
  <div class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12">
    <ba-card title="Progress Bars"
             baCardClass="large-card with-scroll feed-panel">
      <p><ngb-progressbar type="success" [value]="bar"></ngb-progressbar></p>
      <p><ngb-progressbar type="info" [value]="50"></ngb-progressbar></p>
      <p><ngb-progressbar type="warning" [value]="75" [striped]="true" [animated]="true"><i>50%</i></ngb-progressbar></p>
      <p><ngb-progressbar type="danger" [value]="100" [striped]="true">Completed!</ngb-progressbar></p>
    </ba-card>
  </div>
</div>
